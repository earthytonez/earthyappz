---
new_page_extension: md
auto_deploy: false
admin_path: "/public/admin"
webhook_url: 
sections:
- type: heading
  label: Regular Pages
- type: document
  path: content/_index.md
  label: Homepage
- type: document
  path: content/about.md
  label: About
- type: document
  path: content/disclaimer.md
  label: Disclaimer
- type: heading
  label: Themes
- type: directory
  path: content/themes
  label: Themes
  create: documents
  match: "*"
  exclude: _index.md
  templates:
  - new-theme
- type: directory
  path: content/making
  label: Making Music
  create: documents
  match: "*"
  exclude: _index.md
  templates:
  - taxonomy
- type: directory
  path: content/learning
  label: Learning Music
  create: documents
  match: "*"
  exclude: _index.md
  templates:
  - taxonomy
- type: directory
  path: content/appreciating
  label: Appreciating Music
  create: documents
  match: "*"
  exclude: _index.md
  templates:
  - taxonomy
- type: directory
  path: content/category
  label: Category
  create: documents
  match: "*"
  exclude: _index.md
  templates:
  - taxonomy
- type: heading
  label: Resources
- type: directory
  path: content/resources
  label: Resources
  create: documents
  match: "*"
  exclude: _index.md
  templates:
  - new-resource
- type: directory
  path: content/tool
  label: Tool
  create: documents
  match: "*"
  exclude: _index.md
  templates:
  - taxonomy
- type: heading
  label: Configuration
- type: document
  path: config/config.json
  label: Config
- type: document
  path: config/menu.json
  label: Menu
- type: document
  path: config/social.json
  label: Social
upload_dir: public/blog
public_path: "/blog"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: ".next"
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:16
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
